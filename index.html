<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Template Polymer 3.0 App">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#fff">
  <link rel="icon" href="manifest/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="canonical" href="https://start-polymer3.firebaseapp.com/" />
  <link rel = "import" href = "/bower_components/polymer/polymer.html">
  <script src = "/bower_components/webcomponentsjs/webcomponentsloader.js"></script> 
  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" async></script>
  <script src="./src/start-polymer3.js" type="module" async></script>
  <script src="./src/lazy-element.js" type="module" async></script>
  <script src="./src/self-element.js" type="module" async></script>
  <link rel="stylesheet" type="text/css" href="./src/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
$(document).ready(function(){

  $("#tab").click(function(){
    $("start-polymer3").hide();
  });
  $("#tab").click(function(){
    $("lazy-element").show();
  });
  $("#tab").click(function(){
    $("self-element").hide();
  });
  $("#tab1").click(function(){
    $("start-polymer3").hide();
  });
  $("#tab1").click(function(){
    $("lazy-element").hide();
  });
  $("#tab1").click(function(){
    $("self-element").show();
  });
  $("#progressbar li").click(function(){
    $(".active").slidetoggle();
  });

});

</script>
  
  <title>Registration Form</title>
</head>
<body>
  <form id="msform">

  <ul id="progressbar">
    <li>Account Setup</li>
    <li id="demo">Social Profiles</li>
    <li>Personal Details</li>
  </ul>
  <start-polymer3 id="tab" ></start-polymer3>
  <lazy-element id="tab1"></lazy-element>
  <self-element></self-element>

  </form>
<script type="text/javascript"></script>
</body>
</html>
